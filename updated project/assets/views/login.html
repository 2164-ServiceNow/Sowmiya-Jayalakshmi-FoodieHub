<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../assets/css/loginstyle.css">

</head>
<body>
  <div class="container">
    <h2 class="form-title">Login</h2>
    <form class="form" ng-submit="login()">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" ng-model="username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="extra-options">Don't have an account? <a href="#!/register">Register here</a></p>
    <div class="error" ng-if="errorMessage">{{ errorMessage }}</div>
  </div>
</body>
</html>
