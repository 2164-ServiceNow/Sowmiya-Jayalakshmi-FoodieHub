<html>
<head>
  <style>
    /* General Body Styling */
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #ffafbd, #ffc3a0); /* Elegant peach gradient */
  color: #333;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-attachment: fixed;
  overflow: hidden;
}

/* Container Styling */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: #ffffff;
  padding: 3rem 3.5rem;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  max-width: 450px;
  width: 100%;
  animation: fadeIn 1.2s ease-in-out;
}

/* Fade-in Animation */
@keyframes fadeIn {
  from {
      opacity: 0;
      transform: translateY(50px);
  }
  to {
      opacity: 1;
      transform: translateY(0);
  }
}

/* Title Styling */
.form-title {
  font-size: 2.8rem;
  font-weight: 700;
  color: #d34f73; /* Elegant pink tone */
  margin-bottom: 2.5rem;
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 1.5px;
}

/* Form Styling */
.form {
  display: flex;
  flex-direction: column;
  width: 100%;
}

/* Input Group Styling */
.input-group {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-bottom: 1.5rem;
}

/* Label Styling */
.input-group label {
  font-size: 1.1rem;
  font-weight: 600;
  color: #555;
  letter-spacing: 0.5px;
}

/* Input Field Styling */
.input-group input {
  padding: 1rem;
  font-size: 1.1rem;
  border: 1px solid #d34f73; /* Pink border for elegance */
  border-radius: 12px;
  background: #f7f8f9;
  color: #333;
  outline: none;
  transition: all 0.4s ease;
}

.input-group input:focus {
  border-color: #d34f73;
  box-shadow: 0 0 8px rgba(211, 79, 115, 0.6);
}

/* Gender Styling */
.input-group.gender {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  gap: 1.5rem;
}

.input-group.gender label {
  font-size: 1.1rem;
  font-weight: 600;
  color: #555;
}

.input-group.gender input[type="radio"] {
  margin-right: 0.8rem;
  accent-color: #d34f73; /* Elegant radio button color */
  transition: all 0.3s ease;
}

.input-group.gender input[type="radio"]:focus {
  box-shadow: 0 0 5px rgba(211, 79, 115, 0.6);
}

.input-group.gender input[type="radio"]:checked {
  background-color: #d34f73;
}

/* Button Styling */
.btn {
  padding: 1rem 2rem;
  font-size: 1.2rem;
  font-weight: bold;
  color: #fff;
  background: #d34f73; /* Elegant pink tone */
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.4s ease-in-out;
  width: 100%;
  text-transform: uppercase;
  letter-spacing: 1.2px;
  box-shadow: 0 10px 20px rgba(211, 79, 115, 0.2);
}

.btn:hover {
  background: #f78d95; /* Lighter pink for hover */
  box-shadow: 0 20px 40px rgba(211, 79, 115, 0.3);
  transform: translateY(-4px) scale(1.05);
}

/* Success Alert Styling */
.alert {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #4CAF50;
  color: white;
  padding: 15px;
  border-radius: 10px;
  font-size: 1.2rem;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  display: none;
  z-index: 1000;
  animation: fadeIn 0.5s ease-in-out;
}

.alert p {
  margin: 0;
}

/* Error Message Styling */
.error {
  color: #e57373;
  font-weight: bold;
  text-align: center;
  margin-top: 1.5rem;
  font-size: 1.1rem;
}

/* Responsiveness */
@media (max-width: 480px) {
  .container {
      padding: 2.5rem;
      width: 90%;
  }
  .form-title {
      font-size: 2rem;
  }
  .input-group input {
      font-size: 1rem;
  }
  .btn {
      font-size: 1.1rem;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h2 class="form-title">Register</h2>
    <form class="form" ng-submit="register()">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" ng-model="username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <p class="extra-options">Already have an account? <a href="#!/login">Login here</a></p>
    <div class="error" ng-if="errorMessage">{{ errorMessage }}</div>
  </div>
</body>
</html>
