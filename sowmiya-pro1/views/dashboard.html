<html>
  <head>
    <style>
/* General body styling */
body {
  font-family: "Arial", sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f7f8fc;
  display: flex;
  height: 100vh;
}

/* Wrapper for layout */
.wrapper {
  display: flex;
  width: 100%;
  height: 100%;
}

/* Sidebar (left navigation) */
.sidebar {
  width: 250px;
  background-color: #f78d95;
  color: #ffffff;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.sidebar h2 {
  color: #ffffff;
  font-size: 24px;
  margin-bottom: 30px;
}

.sidebar ul {
  list-style-type: none;
  padding: 0;
}

.sidebar ul li {
  width: 100%;
  margin: 10px 0; /* Space between each list item */
}

.sidebar ul li a {
  color: #ecf0f1;
  text-decoration: none;
  font-size: 18px;
  display: block;
  padding: 15px 20px; /* Padding to make the link look like a button */
  background-color: #f78d95; /* Same pinkish background */
  border-radius: 5px; /* Rounded corners for the buttons */
  text-align: center;
  transition: all 0.3s ease; /* Smooth transitions */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
}

.sidebar ul li a:hover {
  background-color: #d34f73; /* Darker pinkish shade on hover */
  transform: scale(1.05); /* Slightly enlarge on hover */
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
}

.sidebar ul li a:active {
  transform: scale(1); /* Return to original size when clicked */
}

/* Content (right side) */
.content {
  flex: 1;
  padding: 20px;
  background-color: #ffffff;
  overflow-y: auto;
}

.title {
  font-size: 28px;
  margin-bottom: 20px;
}

.btn {
  background-color: #ff7043;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

.btn:hover {
  background-color: #e64a19;
}

/* Container for displaying recipes */
.recipes-container {
  margin-top: 30px;
}

.recipe {
  margin-bottom: 20px;
  padding: 15px;
  background-color: #f9f9f9;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.recipe img {
  width: 100%;
  height: auto;
  border-radius: 5px;
}

.recipe h4 {
  font-size: 20px;
  margin-top: 10px;
}

.error {
  color: red;
  margin-top: 20px;
}

.quiz-button-container,
.amount-button-container,
.wine-button-container,
.analysis-button-container,
.chatbot-button-container {
  margin-top: 20px;
}

button {
  background-color: #4caf50;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}


    </style>
  </head>
<body ng-controller="recipesCtrl" >
<div class="wrapper">
  <div class="sidebar">
    <h2>Foodie Hub</h2>
    <ul>
      <li><a ng-href="#!/recipes">Recipes</a></li>
      <li><a ng-href="#!/quiz">Play Quiz</a></li>
      <li><a ng-href="#!/amount">Amount</a></li>
      <li><a ng-href="#!/wine">Wine Pairings</a></li>
      <li><a ng-href="#!/analysis">Recipe Analysis</a></li>
      <li><a ng-href="#!/chatbot">Chat Bot</a></li>
    </ul>
  </div>

  
</div>
</body>
</html>
