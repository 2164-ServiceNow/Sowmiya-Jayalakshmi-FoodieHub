<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine Pairing Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7f6;
    }

    .content {
      padding: 30px;
      background-image: url('../views/bgimage.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      margin-top: 60px;
      margin-left: 200px;
      margin-right: 300px;
      margin-bottom: 60px;
      background-attachment: fixed;
    }

    .container {
      width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for readability */
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .title {
      font-size: 2.5em;
      color: #006400;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1.1em;
      width: 100%;
      max-width: 400px;
      border: 2px solid #006400;
      border-radius: 5px;
      margin-bottom: 20px;
      display: block;
      margin: 0 auto;
    }

    button {
      padding: 10px 20px;
      background-color: #006400;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      display: block;
      margin: 20px auto;
    }

    button:hover {
      background-color: #004d00;
    }

    .pairing {
      margin-top: 30px;
    }

    .wine-info {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .wine-info:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .wine-info img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
    }

    .wine-info .details {
      flex: 1;
    }

    .wine-info h3 {
      font-size: 1.6em;
      color: #006400;
      margin-bottom: 10px;
    }

    .wine-info p {
      color: #333;
      font-size: 1.1em;
      line-height: 1.5;
    }

    .error {
      background-color: #ffdddd;
      color: #e74c3c;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-top: 30px;
      font-size: 1.2em;
    }

    .error p {
      margin: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 90%;
      }

      .wine-info {
        flex-direction: column;
        align-items: flex-start;
      }

      .wine-info img {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="content" ng-controller="wineCtrl">
    <div class="container">
      <h2 class="title">Wine Pairing Finder</h2>
      <input type="text" ng-model="dish" placeholder="Enter a dish (e.g., steak)">
      <button ng-click="getWinePairing()">Find Pairing</button>

      <div class="pairing" ng-if="pairingData">
        <div class="wine-info" ng-repeat="wine in pairingData.wines">
          <img ng-src="{{wine.imageUrl}}" alt="{{wine.title}}">
          <div class="details">
            <h3>{{wine.title}}</h3>
            <p>{{wine.description}}</p>
          </div>
        </div>
      </div>

      <div class="error" ng-if="errorMessage">{{errorMessage}}</div>
    </div>
  </div>

</body>
</html>
