<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hub - Adjusted Layout</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fc;
        }

        /* Default container */
        .default-container {
            padding: 40px;
            margin-top: 50px;
            margin-left: 500px;  /* Adjust margin for better positioning */
            background-color: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* Enhanced box-shadow */
            border-radius: 12px;
            text-align: center;
            max-width: 90%; /* Wider container */
            margin-bottom: 50px; /* Add margin to avoid touching the bottom */
        }

        .default-container h1 {
            font-size: 48px; /* Increased font size */
            color: #333;
            margin-bottom: 20px;
        }

        .default-container p {
            font-size: 22px; /* Increased font size */
            margin-top: 20px;
            color: #666;
            line-height: 1.6;
        }

        .default-image {
            margin-top: 40px;
            width: 100%;
            max-width: 1400px; /* Larger image */
            height: auto;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Enhanced box-shadow */
        }
    </style>
</head>
<body>
    <div class="default-container">
        <h1>Welcome to Foodie Hub</h1>
        <p>Select an option from the sidebar to view more information.</p>
        <!-- Add an image -->
        <img src="https://b.zmtcdn.com/data/pictures/6/20292316/c3775f830999c92b889f37cb970639b0.jpeg?fit=around|960:500&crop=960:500;*,*" alt="Foodie Hub Image" class="default-image" />
    </div>
</body>
</html>
