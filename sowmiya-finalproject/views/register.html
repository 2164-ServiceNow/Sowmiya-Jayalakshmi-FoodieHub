<html>
<head>
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Video Background Styling */
    .video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Ensures content is above the video */
    }

    /* Container Styling */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.8); /* Light transparent background */
      padding: 3rem 3.5rem;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      animation: fadeIn 1.2s ease-in-out;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Title Styling */
    .form-title {
      font-size: 2.8rem;
      font-weight: 700;
      color: #004d00; /* Dark green for the text */
      margin-bottom: 2.5rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    /* Form Styling */
    .form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    /* Input Group Styling */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    /* Label Styling */
    .input-group label {
      font-size: 1.1rem;
      font-weight: 600;
      color: #003300; /* Darker green for label */
      letter-spacing: 0.5px;
    }

    /* Input Field Styling */
    .input-group input {
      padding: 1rem;
      font-size: 1.1rem;
      border: 1px solid #004d00; /* Dark green border */
      border-radius: 12px;
      background: #f7f8f9;
      color: #333;
      outline: none;
      transition: all 0.4s ease;
    }

    .input-group input:focus {
      border-color: #004d00;
      box-shadow: 0 0 8px rgba(0, 77, 0, 0.6);
    }

    /* Gender Field Styling */
    .input-group select {
      padding: 1rem;
      font-size: 1.1rem;
      border: 1px solid #004d00; /* Dark green border */
      border-radius: 12px;
      background: #f7f8f9;
      color: #333;
      outline: none;
      transition: all 0.4s ease;
    }

    /* Button Styling */
    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: #004d00; /* Dark green for the button */
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.4s ease-in-out;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      box-shadow: 0 10px 20px rgba(0, 77, 0, 0.2);
    }

    .btn:hover {
      background: #006600; /* Lighter green on hover */
      box-shadow: 0 20px 40px rgba(0, 102, 0, 0.3);
      transform: translateY(-4px) scale(1.05);
    }

    /* Extra Options Styling */
    .extra-options {
      font-size: 1rem;
      color: #003300;
      text-align: center;
      margin-top: 1.5rem;
    }

    .extra-options a {
      color: #004d00;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .extra-options a:hover {
      color: #006600;
    }

    /* Error Message Styling */
    .error {
      color: #e57373;
      font-weight: bold;
      text-align: center;
      margin-top: 1.5rem;
      font-size: 1.1rem;
    }

    /* Responsiveness */
    @media (max-width: 480px) {
      .container {
        padding: 2.5rem;
        width: 90%;
      }
      .form-title {
        font-size: 2rem;
      }
      .input-group input {
        font-size: 1rem;
      }
      .btn {
        font-size: 1.1rem;
      }
    }

  </style>
</head>
<body>
  <!-- Video Background -->
  <video class="video-bg" autoplay loop muted>
    <source src="../views/bgvideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h2 class="form-title">Register</h2>
    <form class="form" ng-submit="register()">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" ng-model="username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="password" placeholder="Enter your password" required>
      </div>
      <div class="input-group">
        <label for="gender">Gender:</label>
        <select id="gender" ng-model="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="input-group">
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" ng-model="contact" placeholder="Enter your contact number" required>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <p class="extra-options">Already have an account? <a href="#!/login">Login here</a></p>
    <div class="error" ng-if="errorMessage">{{ errorMessage }}</div>
  </div>
</body>
</html>
